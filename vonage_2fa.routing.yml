vonage_2fa.api_keys_settings_route:
  path: '/admin/config/vonage_2fa/admin_settings'
  defaults:
    _title: 'Vonage 2FA API Key Settings'
    _form: '\Drupal\vonage_2fa\Form\ApiKeysForm'
  requirements:
    _permission: 'access administration pages'

vonage_2fa.user_settings_route:
  path: '/admin/config/vonage_2fa/user_settings'
  defaults:
    _title: 'Vonage 2FA User Settings'
    _form: '\Drupal\vonage_2fa\Form\VonageUserSettingsForm'
  requirements:
    _permission: 'access user profiles, access content'